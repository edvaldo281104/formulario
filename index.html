<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class = "formulario">
        <h1>
            Formulario de inscriçao para o processo seletivo
        </h1>

        <div>
            
            <p>Nome Completo *</p>
            <input type="text"placeholder="Edvaldo ribeiro">
        </div>

        <div>
            <p> Cursos *</p>
            <input type="text"placeholder="desenvolvimento de sistema" >
        </div>

        <div>
            <p>Periodo *</p>
            <input type="text" placeholder="manha">
        </div>

        <div>
            <p>E-mail *</p>
                <input type="text"placeholder="berguinhovaldo@gmail.com">
        </div>

        <div>
            <p>Disponibilidade Semanal (Horas)*</p>
            <input type="text"placeholder="(5horas por dia)">
        </div>

        <div class= "informaçoes">
            <p>Informaçoes Adicionais  (Qualificaçoes,Cursos,Habilidade, )</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
        </div>

        <div class="Enviar">
            <button class="button">
                Enviar
            </button>
        </div>

        
    </section>

    
</body>
</html>
